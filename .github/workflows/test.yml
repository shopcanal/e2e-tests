# Runs tests on all browsers on pushes (to any branch)
name: E2E
on:
  - push
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Each of these are browser names we want to run tests against in parallel
        browser: ['chromium', 'firefox', 'webkit']
    steps:
      - uses: actions/checkout@v2

      # Uses the internal Github action for testing the tester!
      - uses: ./
        with:
          browser: ${{ matrix.browser }}

      # Make sure we upload screenshots as artifacts after tests run
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: Test Screenshots (${{ matrix.browser }})
          path: screenshots
